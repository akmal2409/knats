name: CI Pipeline
run-name: ${{ github.actor }} triggered CI build
on: [push]
jobs:
  Build-And-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server"
      - run: echo "Building branch ${{ github.ref }}"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        run: ./gradlew test
